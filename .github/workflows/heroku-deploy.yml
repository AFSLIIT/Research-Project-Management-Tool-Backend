name: backend CI - deploy on heroku
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: Heroku-LIVE
      url: https://sliit-reasearch-management.herokuapp.com/
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "sliit-reasearch-management"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
